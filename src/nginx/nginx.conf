worker_processes 1;

events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # Define the upstreams for the Node services
    upstream app_backend {
        server frontend:5173; # Vite dev server inside the container
    }

    upstream api_backend {
        server backend:3000; # Express API internal port
    }

    server {
        listen 80; # Nginx listens on port 80

        # Root for static files if you had them (optional for this minimal setup)
        # root /usr/share/nginx/html;

        # Serve the frontend app for root requests
        location / {
            proxy_pass http://app_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Route API requests to the API backend (preserve /api/* path)
        location /api/ {
            proxy_pass http://api_backend; # no trailing slash to keep full original URI
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # WebSocket/keepalive support (useful for dev servers)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Example of handling 404s (optional)
        error_page 404 /404.html;
        location = /404.html {
            root /usr/share/nginx/html; # A basic static 404 page
            internal;
        }
    }
}
